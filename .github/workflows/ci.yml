      - name: Checkout code
        uses: actions/checkout@v2

  testing:
    runs-on: ubuntu-22.04
    needs: checkout

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Testing (echo)
        run: echo "Testing successful"

      

